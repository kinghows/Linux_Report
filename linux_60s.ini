title3 = vmstat 1
cmd3 = vmstat 1 10
style3 = 
filter3 = 
switch3 = ON
#---4---------------------------------
title4 = mpstat -P ALL 1
cmd4 = mpstat -P ALL 1 1
style4 = 
filter4 = 
switch4 = ON
