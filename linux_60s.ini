title5 = pidstat 1
cmd5 =  pidstat 1 10
style5 = 
filter5 = 
switch5 = ON
#---6---------------------------------
title6 = iostat -xz 1
cmd6 =iostat -xz 1 1
style6 = 
filter6 =
switch6 = ON
