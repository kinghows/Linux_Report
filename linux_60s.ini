[option]
linux_info = OFF
debug = OFF
[report]
report_title = Linux_60s
report_count = 10
#----------- column style:
# Filesystem,l      align="left"
# Size,r            align="right"
# Avail,c           align="center"
# Used,n            not show
#----------- no column style
# style2 = 
#----------- delete Top n
#filter1 = n
#---1---------------------------------
title1 = uptime
cmd1 =  uptime
style1 = 
filter1 =
switch1 = ON
#---2---------------------------------
title2 = dmesg|tail
cmd2 = dmesg|tail
style2 =  
filter2 = 
switch2 = ON
